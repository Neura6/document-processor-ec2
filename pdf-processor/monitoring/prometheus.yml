# Prometheus Configuration
# This file configures what Prometheus monitors

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

scrape_configs:
  # Monitor the PDF processor metrics
  - job_name: 'pdf-processor'
    static_configs:
      - targets: ['localhost:8000']
    scrape_interval: 5s
    metrics_path: /metrics

  # Monitor Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Monitor system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']

  # Monitor SQS metrics (if using cloudwatch exporter)
  - job_name: 'cloudwatch'
    static_configs:
      - targets: ['localhost:9106']

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - localhost:9093
